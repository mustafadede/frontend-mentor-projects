<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <div class="card">
    <div class="card__image">
      <img src="images/image-equilibrium.jpg" alt="image" class="card__image--photo">
      <div class="card__image--overlay">
        <img src="./images/icon-view.svg" alt="view icon">
      </div>
    </div>
    <div class="text">
      <h1 class="text text__header">
        Equilibrium #3429
      </h1>
      <p class="text text__sub">
        Our Equilibrium collection promotes balance and calm.
      </p>
    </div>
    <div class="stats">
      <div class="stats__money">
        <img src="./images/icon-ethereum.svg" alt="ethereum icon" width="10">
        <p class="stats__money--info">0.041 ETH</p>
      </div>
      <div class="stats__info">
        <img src="./images/icon-clock.svg" alt="clock icon" width="14">
        <p class="stats__info--info">3 days left</p>
      </div>
    </div>
    <span class="line">
    <div class="card__info">
      <img src="images/image-avatar.png" alt="profile photo" class="card__info--photo">
      <p class="card__info--text">
        Creation of <span class="name"> Jules Wyvern </span>
      </p>
    </div>
  </div>
</body>
</html>

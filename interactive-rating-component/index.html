<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <!-- Rating state start -->
  <div class="card ratingCard">
    <div class="card-wrapper">
      <img src="./images/icon-star.svg" alt="icon-star">
      <h1 class="title">
        How did we do?
      </h1>
      <p class="desc">
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
      <div class="rating">
        <form action="" method="get" id="ratingForm">
          <div class="rating">
            <div class="form_numbers">
              <input type="radio" name="rating-numbers" id="1">
              <label for="1">1</label>  
            </div>
            <div class="form_numbers">
              <input type="radio" name="rating-numbers" id="2">
              <label for="2">2</label>  
            </div>
            <div class="form_numbers">
              <input type="radio" name="rating-numbers" id="3">
              <label for="3">3</label>  
            </div>
            <div class="form_numbers">
              <input type="radio" name="rating-numbers" id="4">
              <label for="4">4</label>  
            </div>
            <div class="form_numbers">
              <input type="radio" name="rating-numbers" id="5">
              <label for="5">5</label>  
            </div>
          </div>
          <button type="submit" class="submit">
            SUBMIT
          </button>
        </form>
    </div>

    </div>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div class="card resultCard">
      <img src="./images/illustration-thank-you.svg" alt="tank-you">
      <p class="given">
        You selected out of 5
      </p>
      <h1 class="title">Thank you!</h1>
      <p class="desc">
        We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!
      </p>
    </div>
  <!-- Thank you state end -->
  <script src="./js/script.js"></script>
</body>
</html>

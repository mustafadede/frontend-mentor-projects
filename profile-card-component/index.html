<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="card">
    <div class="photo-background"></div>
    <div class="face-pic"></div>
    <div class="card-title">
      <span class="name">Victor Crest</span>
      <span class="age">26</span>
      <span class="location">London</span>
    </div>
    <div class="line">
      </div>
    <div class="stats">
      <div class="stat">
        <span class="title">80K</span>
        <span class="desc">Followers</span>
      </div>
      <div class="stat">
        <span class="title">803K</span>
        <span class="desc">Likes</span>
      </div>
      <div class="stat">
        <span class="title">1.4K</span>
        <span class="desc">Photos</span>
      </div>
    </div>
  </div>

</body>
</html>
